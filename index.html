<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Configurator</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; background: white; }
    #container { flex: 1; }
    #params {
      width: 250px;
      padding: 1em;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    #params label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #params input {
      width: 100%;
      padding: 5px;
      font-size: 1em;
      margin-top: 3px;
      box-sizing: border-box;
    }
    #inputs {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 4px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="params">
    <h2>Parameters</h2>
    <!-- Hier komen de inputvelden -->
  </div>

  <div id="inputs"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
